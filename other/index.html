<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,user-scalable=no">
<!--嘿嘿，禁止缩放-->
<meta name="format-detection" content="telephone=no">
<title>我喜欢你</title>
<style type="text/css">
body {
	text-align: center;
	margin: 0px;
	padding: 0px;
	font-size: 25px;
	color: #FFF;
	font-family: "微软雅黑";
	background: #f3961c;
}

div {
	text-align: left;
}

.tittle {
	background: #f3961c;
	width: 100%;
	top: 0px;
	height: 100%;
	z-index: 0;
	position: absolute;
	position: fixed !important;
	display: none;
	cursor: default;
}

.big {
	font-family: "微软雅黑";
	color: #FFF;
	font-size: 35px;
}

.tishi {
	position: absolute;
	position: fixed !important;
	z-index: 99;
	bottom: 10px;
	width: 100%;
	text-align: center;
}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
// if(localStorage["index"]=="1"){
// 	window.location="index2.html";
// }
//	background: #f3961c;
const count=15;
//let tindex=-2;
let t=0;
$(document).ready(function(e) {
	
	
	function addText(text){
		t++;
		$(".content").append("<div class=\"tittle\" id=\"t-"+t+"\"><table width=\"100%\" border=\"0\" height=\"100%\"><tbody><tr><td align=\"center\"><span class=\"big\">"+text+"</span></td></tr></tbody></table></div>");
	}
	function addTexts(texts){
		for(let i=0;i<texts.length;i++){
			addText(texts[i]);
		}
	}
	addText("点击屏幕继续<br/>（建议用浏览器打开）");
	
	
	$(document).scrollTop(300); /*移动滚动条到最下方*/
	//timer=setInterval("$.change()",10000);
	
	$("#t-"+t).fadeIn();
	
	$(document).click(
	function(){
		/*如果用户点击了，就取消自动播放*/
		//clearInterval(timer);
		$.change();
		}
	);
	let oindex=0;
	const overss=[
		"行<br/>你厉害<br/>真点到了"+count+"次<br/>有本事再点一次啊",
		"哎!真点啊",
		"我开玩笑的",
		"既然你这么执着",
		"加个好友一起玩啊",
		"都说了用浏览器<br/>这下好了吧<br/>加不上"
	];
	/*切换*/
	$.change=function(){
		
		if(t>=3&&t<count+1){
			addText("哥<br/><span style=\"font-size: 24px;\"><span>既然来了</span><br/><span>回去的时候</span><br/><span>点个赞和关注呗</span><br/><span>这是我第"+(t-1)+"次求你</span><span>");
		}else if(t==1){
			addText("作燚倐");
		}else if(t==2){
			addText("哥<br/><span style=\"font-size: 24px;\"><span>既然来了</span><br/><span>回去的时候</span><br/><span>点个赞和关注呗</span><br/><span>这是我第1次求你</span><br/><span>我就不信你能让我求你"+count+"次</span><span>")
		}else if(t>=count+1&&t<count+overss.length){
			addText(overss[oindex++]);
		}else if(t==count+overss.length){
			window.open("https://qm.qq.com/cgi-bin/qm/qr?k=BwJA4pT_vj_f3OdS7ztwuNzReTxZVCXe","_blank");
			addText(overss[oindex]);
		}else if(t>=count+overss.length){
			return;
		}
		
		
		$(".tittle").slideUp(1500).fadeOut();
		$("#t-"+t).slideDown(1500).fadeIn();
		$("#t-"+(t-5)).remove();
			
			
			
	}

});
</script>

</head>

<body>
	<center class="content">
		<br/>
	</center>
	

</body></html>
